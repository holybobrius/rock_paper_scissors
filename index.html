<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href = "style.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Rock, Paper, Scissors</h1>
        </header>
        <main>
            <h2 class = "main-header">Your Play:</h2>
            <div id = "buttons">
                <button id ="Rock">Rock</button>
                <button id ="Paper">Paper</button>
                <button id ="Scissors">Scissors</button>
            </div>
        </main>
        <footer>
            <h2 class="main-header">Results:</h2>
            <div id="score">
                <div id="player-score">
                    <p class = "score-str" id = "player-score-str">YOU:</p>
                    <p class = "score-int" id = "player-score-int"></p>
                </div>
                <div id="computer-score">
                    <p class = "score-str" id = "computer-score-str">CPU:</p>
                    <p class = "score-int" id = "computer-score-int"></p>
                </div>
            </div>
            <div id="results">
            </div>
        </footer>
    </body>
    <script src = 'script.js'></script>
</html>
